<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var = 업데이트 가능 (블록변수), const = 업데이트 불가능
        // let = 업데이트 가능 (전역변수)
        var a = 10;
        const b = 10;
        let c = 10;
        a++
        c++
        console.log(a)
        console.log(b)
        console.log(c)
    </script>
</body>
</html>
