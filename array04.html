<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar1 = ["병점","수원","구로","강남"];
        var ar2 = ["동탄","민서집","우리집"];

        var result = ar1.join("-");
        console.log(ar1);
        console.log(ar1[0]);
        document.write(ar1[0],"<br>");
        document.write(result);
        console.log(result);
        document.write("<br><br>");
        
        var result1 = ar1.concat(ar2);
        document.write(result1);
        console.log(result1);
        document.write("<br><br>")

        var r1 = ar1.join(",");
        r1+=",";
        var r2 = ar2.join(",");
        r1+=r2;
        document.write(r1);
        console.log(r1);
        
    </script>
</body>
</html>
