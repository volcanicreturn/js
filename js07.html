<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k,s=1;
        for(i=0;i<6;i++){
            for(j=0;j<=i;j++){
                document.write("☆");
            }
            for(k=0;k<11-s;k++){
                document.write("　");
            }
            for(j=0;j<=i;j++){
                document.write("☆");
            }
            s+=2;
            document.write("<br>");
        }
        s=2;
        for(i=0;i<6;i++){
            for(j=0;j<=4-i;j++){
                document.write("☆");
            }
            for(k=0;k<s;k++){
                document.write("　");
            }
            for(j=0;j<=4-i;j++){
                document.write("☆");
            }
            s+=2;
            document.write("<br>");
        }
    </script>
</body>
</html>
