<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dan =prompt("뀨")
        var b =prompt("뀨")
        var su,i = 1;
        while(i<10){
            su =dan;
            while(su<=Number(b)){
                document.write(su + " X " + i + " = ")
                if((su * i)<10){
                    document.write("&nbsp",(su*i));
                }
                else{
                    document.write((su*i));
                }
                document.write("&nbsp&nbsp&nbsp");
                su++;
        }
        document.write("<br>");
        i++;
    }
    </script>
</body>
</html>
